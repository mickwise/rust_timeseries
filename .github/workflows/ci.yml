name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12, 3.13]

    steps:
      # 1) grab your code
      - uses: actions/checkout@v4

      # 2) set up Rust for fmt/clippy/tests
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      # 3) rustfmt & clippy
      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 4) run your Rust unit tests
      - name: Cargo tests
        run: cargo test -- --nocapture

      # 5) set up Python for smoke testing the wheel
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 6) install maturin, build a wheel & sdist
      - name: Build wheel & sdist
        run: |
          python -m pip install --upgrade pip maturin
          maturin build --release --sdist

      # 7) install the freshly built wheel
      - name: Install built wheel
        run: |
          python -m pip install target/wheels/*.whl

      # 8) smoke‚Äêtest import and API surface
      - name: Smoke test import
        run: |
          python - <<'PY'
          import rust_timeseries
          from rust_timeseries.statistical_tests import EscancianoLobato
          print(EscancianoLobato)
          PY
