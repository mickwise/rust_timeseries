name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy

      - name: Run Rust tests
        run: cargo test -- --nocapture

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel & sdist
        run: |
          python -m pip install --upgrade pip maturin
          maturin build --release --sdist

      - name: Install built wheel
        run: python -m pip install target/wheels/*.whl

      - name: Install test dependencies
        run: python -m pip install numpy

      - name: Smoke-test the Python API
        run: |
          cd /tmp
          python - <<'PY'
          import numpy as np

          import rust_timeseries
          print("OK:", rust_timeseries, rust_timeseries.__file__)

          # Statistical tests: Escanciano–Lobato
          from rust_timeseries.statistical_tests import EscancianoLobato
          print("Found EscancianoLobato:", EscancianoLobato)

          data = np.random.randn(50)
          test = EscancianoLobato(data)
          print("EL statistic:", test.statistic, "pvalue:", test.pvalue, "p_tilde:", test.p_tilde)

          # Duration models: ACD(p, q)
          from rust_timeseries.duration_models import ACD

          # Use deterministic, well-behaved durations to avoid optimizer flakiness
          durations = np.ones(50, dtype=np.float64)
          model = ACD(data_length=len(durations), p=1, q=1)

          # θ has length 1 + p + q = 3
          theta0 = np.zeros(3, dtype=np.float64)

          model.fit(durations, theta0)
          psi_hat = model.forecast(durations, horizon=5)
          cov = model.covariance_matrix(durations, robust=False)

          cov = np.asarray(cov, dtype=np.float64)
          print("ACD psi_hat(T+5):", psi_hat)
          print("ACD cov shape:", cov.shape)

          # Minimal sanity checks
          assert cov.shape == (3, 3), "Unexpected covariance shape for (ω, α, β)"
          assert np.all(np.isfinite(cov)), "Non-finite entries in covariance matrix"

          print("Duration models smoke test: OK")
          PY

